<html>  
<head>  
    <meta charset="UTF-8">  
    <title></title>  
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    	*{text-align:center; padding:0; margin:0;}
    	section{width:100%; text-align:center; border:1px solid #96c2f1;border-right:1px solid #96c2f1; background:#eff7ff;box-sizing: border-box;padding: 10px;}
    	div span{font-size:30px; color:red;}
    	h1{color:#476fc7; font-size:40px; margin-top: 61px;}
    	h2{color:#2a8adc; font-weight:normal;}
    </style>
    <script type="text/javascript">  
        function countTime() {  
            var date = new Date();  
            var now = date.getTime();  
            var str="2020/6/8 06:00:00";
            var endDate = new Date(str); 
            var end = endDate.getTime();  
            
            var leftTime = end-now; 
            var d,h,m,s;  
            if (leftTime>=0) {  
                d = Math.floor(leftTime/1000/60/60/24);  
                h = Math.floor(leftTime/1000/60/60%24);  
                m = Math.floor(leftTime/1000/60%60);  
                s = Math.floor(leftTime/1000%60);                     
            }  
            document.getElementById("_d").innerHTML = d+"天";  
            document.getElementById("_h").innerHTML = h+"时";  
            document.getElementById("_m").innerHTML = m+"分";  
            document.getElementById("_s").innerHTML = s+"秒";  
            setTimeout(countTime,1000);  
  
        }  
    </script>  
</head >  
<body onload="countTime()" > 
	<section>
		<h1>还&nbsp;有</h1>
	    <div>  
	        <span id="_d">00</span><br />  
	        <span id="_h">00</span>  
	        <span id="_m">00</span>  
	        <span id="_s">00</span>  
	    </div>  
	    <h2>湖南师范大学等我!!</h2>
	</section>
	
</body>  
</html>
